<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link type="text/css" rel="stylesheet" href="assets/css/style.css" />
    <title>Lista de tarefas</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="header__title">Todo List</h1>
      </div>
    </header>
    <main class="container">
      <section class="input-todo">
        <i class="fas fa-clipboard-list"></i>
        <form id="todo" action="">          
          <label for="add" class="sr-only">Criar nova tarefa</label>
          <input
            id="add"
            type="text"
            placeholder="Criar nova tarefa..."
            required
          ></input>
        </form>
      </section>
      <section class="todo">
        <div class="todo__filter">
          <p data-filter="all" class="active">Todos</p>
          <p data-filter="active">Ativas</p>
          <p data-filter="done">Finalizadas</p>

        </div>
        <ul class="todo__list">
          <li class="todo__item done">
            <i class="status fas fa-check-circle"></i>
            <p>Terminar o projeto</p>
            <i class="remove fas fa-minus-circle"></i>
          </li>
          <li class="todo__item">
            <i class="status far fa-circle"></i>
            <p>Terminar o projetoe wqe qwe wqe wqe qw qw qe eqwbqwebqweqwe qwebqwe qwbe qwebqw qqebqweb qwe bwqe</p>
            <i class="remove fas fa-minus-circle"></i>
          </li>
          <li class="todo__item">
            <i class="status far fa-circle"></i>
            <p>Terminar o projeto</p>
            <i class="remove fas fa-minus-circle"></i>
          </li>
          <li class="todo__item">
            <i class="status far fa-circle"></i>
            <p>Terminar o projeto</p>
            <i class="remove fas fa-minus-circle"></i>
          </li>
        </ul>
        
        <div class="todo__bottom">
          <span>3 itens restantes</span>         
        </div>
        
      </section>
    </main>

    <script src="https://kit.fontawesome.com/0cf55be366.js" crossorigin="anonymous"></script>
  </body>
</html>
