<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link type="text/css" rel="stylesheet" href="assets/css/style.css" />
    <title>Todo list</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="header__title">Todo List</h1>
      </div>
    </header>
    <main class="container">
      <section class="input-todo">
        <i class="fas fa-clipboard-list"></i>
        <form id="todo" action="">          
          <label for="add" class="sr-only">Criar nova tarefa</label>
          <input
            id="add"
            type="text"
            placeholder="Criar nova tarefa..."
            autocomplete="off"
            required
          ></input>
        </form>
      </section>
      <section class="todo">
        <div class="todo__filter">
          <button data-filter="all" class="active">Todos</button>
          <button data-filter="active">Ativas</button>
          <button data-filter="done">Finalizadas</button>

        </div>
        <ul id="sortlist" class="todo__list">                              
        </ul>
        
        <div class="todo__bottom">
          <span id="itens"></span>         
        </div>
        
      </section>
    </main>

    <script src="https://kit.fontawesome.com/0cf55be366.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
